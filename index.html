<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rinterio</title>

    <!-- daisyui and tailwind CDN  -->

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>

<script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>


<style>
 
</style>


<!-- font awesome kit  -->

<script src="https://kit.fontawesome.com/a77d73ac34.js" crossorigin="anonymous"></script>


</head>
<body>


<!-- header start here  -->
    <header class="bg-[#FFFFFF] px-[3%] py-5 lg:px-[8%] lg:py-14">

        <!-- nav start here  -->

        <nav>

            <div class="navbar justify-between lg:justify-between">


                <div class=" gap-2">
                    <button class="-rotate-45 bg-[#ABEF5F] items-center h-8 w-8 rounded-full"><i class="fa-solid fa-arrow-right-long"></i></button>
                    <a class="cursor-pointer text-[28px] lg:text-[32px] font-extrabold">Rinterio</a>
                  </div>


                  <!-- item part  -->

                  <div class="hidden lg:block">
                    <ul class="flex gap-8 ">
                        <li class="font-extrabold text-base text-[#494949]">Home</li>
                        <li class="font-normal text-base text-[#737373]">Services</li>
                        <li class="font-normal text-base text-[#737373]">Portfolio</li>
                        <li class="font-normal text-base text-[#737373]">Blogs</li>
                        <li class="font-normal text-base text-[#737373]">Contact Us</li>
                    </ul>
                  </div>


                  <!-- nav end  -->

                  <div class=" hidden lg:block">
                    
                    <div class="flex gap-6 ">
                        <div class="my-auto"><button class="bg-[#FFFFFF] border-[1px] h-10 w-10 rounded-full items-center "><img src="images/free-search-icon-2903-thumb.png" alt="" class="w-6 h-6 mx-auto"></button></div>
                    

                       <div class="my-auto">
                        <button class="bg-[#FFFFFF] border-[1px] h-10 w-10 rounded-full items-center "><img src="images/9027005_shopping_cart_thin_icon.png" alt="" class="w-6 h-6 mx-auto"></button>
                       </div>
    
                        <div>
                            <button class="flex gap-3 bg-[#ABEF5F] text-black rounded-full px-5 py-3">
                                <p class="font-extrabold text-xl">Book Consult</p>
                                <div class=" grid -rotate-45 bg-black text-white items-center h-7 w-7 rounded-full"><i class="fa-solid fa-arrow-right-long"></i></div>
                            </button>
                        </div>
                    </div>
                    
                  </div>


                <div class="flex-none  lg:hidden">
                  <button class="-square h-11 w-11 bg-[#E9E9E9] border-2 rounded-full">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      class="inline-block h-5 w-5 stroke-current">
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                  </button>
                </div>
               
                
              </div>
        </nav>
    </header>
<!-- header end here  -->
    
</body>
</html>
